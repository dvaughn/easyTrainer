<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Easy Trainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		 
	<!--Javascript-->
	<script src="../js/jquery.js" type="text/javascript" ></script>
	<script src="../js/bootstrap.min.js" type="text/javascript" ></script>
	<script src="../js/jquery-ui.js"></script>
	<!--CSS-->
	<link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="../css/base.css" rel="stylesheet" type="text/css" />
	<link href="../css/index.css" rel="stylesheet" type="text/css" />
	<link href="../css/home2.css" rel="stylesheet" type="text/css" />
	<!--Fonts-->
	<link href='http://fonts.googleapis.com/css?family=Noto+Serif:400,700' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
	</head>
  
  <body>
   	<div class="header">
		<div class="navbar">
			<div class="navbar-inner">
				<div class="navbar-contain">
					<a class="brand" href="#"><img class='logo' src="../img/prod/logo.png"/></a>
					<ul class="nav pull-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							Athletes
							<b class="caret"></b>
							</a>
							<ul class="dropdown-menu">
								<li><a href='#'>Kobe Bryant</a></li>
								<li><a href='#'>John Wenzel</a></li>
								<li><a href='#'>Add New Athlete</a></li>
							</ul>
						</li>
						<li><a href="#">Sign Out</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	
	<div class="main-container">
		<img class="search-logo" src="../img/prod/logo.png" align="center"/>
		<div class="search-box-wrap">
			<input class="search-box" type="search" placeholder="Search for an Athlete, or browse below" list="athletes" autocomplete="on" onsearch="javascript:location.href='index.html';">
			<datalist id="athletes">
				<option value="Kobe Bryant">
				<option value="John Wenzel">
			</datalist>
		</div>
		


		

			
			
			
		<div class="row">
			<div class="athlete-card span5 offset1" id="athlete-card1">
				<img class="athlete-card-picture" src="../img/prod/kobe.jpg" align="left"/>
				<h3 class="athlete-card-name">Kobe Bryant</h3>
				<h4 class="athlete-card-sport">Basketball</h4>
			</div>
			<div class="athlete-card span5 offset2" id="athlete-card2">
				<img class="athlete-card-picture" src="../img/prod/john.jpg" align="left"/>
				<h3 class="athlete-card-name">John Wenzel</h3>
				<h4 class="athlete-card-sport">Football<h4>
				
			</div>
		</div>
	</div>
	<script>
		var kobeCard = document.getElementById('athlete-card1');
		kobeCard.style.cursor ='pointer';
		kobeCard.onclick = function() {
			location.href = "index.html";
		}
		$('#athlete-card1').hover(
			function () {
				$(this).append($("<h4 class='status-injured'>Torn Achilles Tendon</h4>"))
			},
			function () {
				$(this).find("h4:last").remove();
			}
		
		);
		$('#athlete-card2').hover(
			function () {
				$(this).append($("<h4 class='status-healthy'>Healthy</h4>"))
			},
			function () {
				$(this).find("h4:last").remove();
			}
		
		);
	</script>
  
  </body>
</html>

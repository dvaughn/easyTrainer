<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Easy Trainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		 
	<!--Javascript-->
	<script src="../js/jquery.js" type="text/javascript" ></script>
	<script src="../js/bootstrap.min.js" type="text/javascript" ></script>
	<script src="../js/jquery-ui.js"></script>
	<!--CSS-->
	<link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="../css/base.css" rel="stylesheet" type="text/css" />
	<link href="../css/index.css" rel="stylesheet" type="text/css" />
	<link href="../css/home2.css" rel="stylesheet" type="text/css" />
	<!--Fonts-->
	<link href='http://fonts.googleapis.com/css?family=Noto+Serif:400,700' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
	</head>
  
  <body>
   
	
	<div class="main-container">
		<img class="search-logo" src="../img/prod/logo.png" align="center"/>
		<div class="search-box-wrap">
			<input class="search-box" type="search" placeholder="Search for an Athlete, or browse below" list="athletes" autocomplete="off" onsearch="javascript:location.href='index.html';">
			<datalist id="athletes">
				<option value="Kobe Bryant">
				<option value="John Wenzel">
				<option value="Michael Jordan">
				<option value="Carmelo Anthony">
			</datalist>
			<div class='actionbuttons'>
				<a href='newplayer.html' class='btn btn-custom-blue'>or Create a New Athlete</a>
			</div>
		</div>
		
			
		<div class="row">
			<table>
			<tr>
				<td>
					<a href='chart.html'><div class="athlete-card floatleft" id="athlete-card1">
						<img class="athlete-card-picture" src="../img/prod/kobe.jpg" align="left"/>
						<h3 class="athlete-card-name">Kobe Bryant</h3>
						<h4 class="athlete-card-sport">Basketball</h4>
						<h5 class="athlete-card-injury"><span>Torn Achilles Tendon</span></h5>
					</div></a>
				</td>
				<td>
					<a href='chart.html'><div class="athlete-card floatright" id="athlete-card2">
						<img class="athlete-card-picture" src="../img/prod/john.jpg" align="left"/>
						<h3 class="athlete-card-name">John Wenzel</h3>
						<h4 class="athlete-card-sport">Football<h4>	
						<h5 class="athlete-card-injury">Healthy</h5>
					</div></a>
				</td>
			</tr>
			<tr>
				<td>
					<a href='chart.html'><div class="athlete-card floatleft" id="athlete-card1">
						<img class="athlete-card-picture" src="http://imgc.allpostersimages.com/images/P-473-488-90/27/2773/5HLTD00Z/posters/sergio-garcia.jpg" align="left"/>
						<h3 class="athlete-card-name">Sergio Garcia</h3>
						<h4 class="athlete-card-sport">Golf</h4>
						<h5 class="athlete-card-injury">Healthy</h5>
					</div></a>
				</td>
				<td>
					<a href='chart.html'><div class="athlete-card floatright" id="athlete-card2">
						<img class="athlete-card-picture" src="http://ll-media.tmz.com/2012/05/02/derek-jeter-240x285.png" align="left"/>
						<h3 class="athlete-card-name">Derek Jeter</h3>
						<h4 class="athlete-card-sport">Baseball<h4>	
						<h5 class="athlete-card-injury">Healthy</h5>
					</div></a>
				</td>
			</tr>
		</table>
		</div>
		
	</div>
  
  </body>
</html>
